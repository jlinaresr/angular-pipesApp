<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes hechos por {{'nosotros' | mayusculas:enMayuscula}}.
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <button
            pButton
            label="Toogle mayÃºscula"
            (click)="cambiarMayuscula()"
            class="p-button-secondary p-button-raised p-mr-1">
        </button>
        <button 
            pButton
            icon="pi pi-sort"
            label="Por nombre"
            (click)="cambiarOrden('nombre')"
            class="p-mr-1"></button>
        <button 
            pButton
            icon="pi pi-sort"
            label="Por habilidad volar"
            (click)="cambiarOrden('vuela')"
            class="p-mr-1 p-button-success"></button>
        <button 
            pButton
            icon="pi pi-sort"
            label="Por color"
            (click)="cambiarOrden('color')"
            class="p-mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
